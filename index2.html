<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Multi-Page Website</title> 
  <link rel="stylesheet" href="style.css"> 
 <style type="text/css" id="dcoder_stylesheet">/* CSS Styles */
body {
  background-color: black;
  color: white;
  font-family: Arial, sans-serif;
  margin: 0;
}

.page {
  display: none; /* Hide all pages by default */
}

#loginPage, #signupPage, #dashboardPage {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#dashboardPage .content {
  text-align: center;
}

.main {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.5) 50%), url('welcome-bg.jpg');
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
}

.navbar {
  width: 100%;
  height: 75px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
}

.logo {
  color: #ff7200;
  font-size: 35px;
}

.menu ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

.menu ul li {
  margin-left: 20px;
}

.menu ul li a {
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  transition: 0.4s ease-in-out;
}

.menu ul li a:hover {
  color: #ff7200;
}

.content {
  text-align: center;
  color: #fff;
}

.content h1 {
  font-size: 50px;
  margin-bottom: 20px;
}

.content p {
  font-size: 18px;
}

.form {
  width: 250px;
  padding: 25px;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 50%, rgba(0, 0, 0, 0.8) 50%);
  border-radius: 10px;
}

.form h2 {
  font-size: 22px;
  color: #ff7200;
  text-align: center;
  margin-bottom: 20px;
}

.form input {
  width: 100%;
  padding: 10px;
  margin-top: 20px;
  background: transparent;
  border: none;
  border-bottom: 1px solid #ff7200;
  color: #fff;
}

.btnn {
  width: 100%;
  padding: 10px;
  margin-top: 30px;
  background: #ff7200;
  border: none;
  color: #fff;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.4s ease;
}

.btnn:hover {
  background-color: #fff;
  color: #ff7200;
}

.link {
  font-size: 16px;
  margin-top: 20px;
  text-align: center;
  color: #ff7200;
}</style></head> 
 <body> <!-- Welcome Page --> 
  <div id="welcomePage" class="page"> 
   <div class="navbar"> 
    <h2 class="logo">Kiran Naidu</h2> 
    <div class="menu"> 
     <ul> 
      <li><a href="#" onclick="showPage('loginPage')">Login</a></li> 
      <li><a href="#" onclick="showPage('signupPage')">Sign Up</a></li> 
     </ul> 
    </div> 
   </div> 
   <div class="content"> 
    <h1>Welcome to Our Website</h1> 
    <p>Please login or sign up to continue.</p> 
   </div> 
  </div> <!-- Login Page --> 
  <div id="loginPage" class="page"> 
   <div class="content"> 
    <div class="form"> 
     <h2>Login Here</h2> 
     <input type="email" id="email" placeholder="Enter Email Here"> 
     <input type="password" id="password" placeholder="Enter Password Here"> <button class="btnn" id="loginBtn">Login</button> 
     <p class="link">Don't have an account?<br><a href="#" onclick="showPage('signupPage')">Sign up</a> here</p> 
    </div> 
   </div> 
  </div> <!-- Sign-Up Page --> 
  <div id="signupPage" class="page"> 
   <div class="content"> 
    <div class="form"> 
     <h2>Sign Up Here</h2> 
     <input type="email" id="signupEmail" placeholder="Enter Email Here"> 
     <input type="password" id="signupPassword" placeholder="Enter Password Here"> <button class="btnn" id="signupBtn">Sign Up</button> 
    </div> 
   </div> 
  </div> <!-- Dashboard Page --> 
  <div id="dashboardPage" class="page"> 
   <div class="content"> 
    <h1>Welcome to Your Dashboard!</h1> 
    <p>You have successfully logged in.</p> 
   </div> 
  </div> 
  <script src="script.js"></script> 
 
<script type="text/javascript" id="dcoder_script">// JavaScript Code

// Show the first page (welcome page) when the website loads
document.getElementById('welcomePage').style.display = 'block';

// Function to show the selected page and hide others
function showPage(pageId) {
  const pages = document.querySelectorAll('.page');
  pages.forEach(page => {
    page.style.display = 'none'; // Hide all pages
  });
  document.getElementById(pageId).style.display = 'block'; // Show the selected page
}

// Login functionality
document.getElementById('loginBtn').addEventListener('click', function() {
  let email = document.getElementById('email').value;
  let password = document.getElementById('password').value;

  // Mock authentication
  if (email === "user@example.com" && password === "password") {
    alert("Login successful!");
    localStorage.setItem("authenticated", "true");
    showPage('dashboardPage'); // Show the dashboard page after successful login
  } else {
    alert("Invalid email or password.");
  }
});

// Sign-Up functionality
document.getElementById('signupBtn').addEventListener('click', function() {
  let email = document.getElementById('signupEmail').value;
  let password = document.getElementById('signupPassword').value;

  // Simple validation
  if (email && password) {
    alert("Sign-up successful!");
    localStorage.setItem("authenticated", "true");
    showPage('dashboardPage'); // Show the dashboard page after successful sign-up
  } else {
    alert("Please fill in both fields.");
  }
});

// Protect the dashboard page
window.addEventListener('load', function() {
  if (window.location.pathname.includes('dashboard') && localStorage.getItem("authenticated") !== "true") {
    alert("You must be logged in to view this page.");
    showPage('loginPage'); // Redirect to the login page if not authenticated
  }
});</script></body></html>
